---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
- name: build
  # pull: if-not-exists
  pull: always
  image: banzaicloud/drone-kaniko
  settings:
    repo: kradalby/drone-kubectl
    tags:
      - ${DRONE_TAG}
      - latest
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

- name: notify
  pull: if-not-exists
  image: drillster/drone-email
  settings:
    from: drone@drone.fap.no
    host: smtp.fap.no
    port: 25
    recipients:
    - kradalby@kradalby.no
    skip_verify: true
  when:
    status:
    - success
    - changed
    - failure

trigger:
  event:
  - tag

