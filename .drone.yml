---
kind: pipeline
type: kubernetes
name: default

node_selector:
  drone: "true"

trigger:
  event:
  - tag

steps:
  - name: build
      pull: always
      image: plugins/docker
      environment:
        DOCKER_BUILDKIT: 1
    settings:
      repo: kradalby/drone-kubectl
      tags:
        - ${DRONE_TAG}
        - latest
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
  
  - name: notify
    pull: if-not-exists
    image: drillster/drone-email
    settings:
      from: drone@drone.fap.no
      host: smtp.fap.no
      port: 25
      recipients:
      - kradalby@kradalby.no
      skip_verify: true
    when:
      status:
      - success
      - changed
      - failure
  
